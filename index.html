{% extends "base.html" %}

{% block body %}


<center><strong><b>Project @ Deepak Kumar Swain For MCA 6th Semister 2019 - 2021</b></strong></center>



<div class="container-fluid my-4">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/28.jfif" class="d-block w-100" alt="...">

            </div>
            <div class="carousel-item">
                <img src="/static/img/20.jfif" class="d-block w-100" alt="...">

            </div>
            <div class="carousel-item">
                <img src="/static/img/6.jfif" class="d-block w-100" alt="...">

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        <br>
        <center><strong> <a class="navbar-brand" href="covid19"><b>Covid-19 Welfare Services !</b></a></strong></center>
        <br>

                </td>
            </tr>
        </center>
    </div>
</div>
